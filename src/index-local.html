    <script>
        // å†…è”html2canvas - åŸºç¡€åŠŸèƒ½
        window.html2canvas = function(element, options) {
            options = options || {};
            return new Promise((resolve, reject) => {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // ç®€åŒ–æˆªå›¾é€»è¾‘
                    const width = options.width || element.offsetWidth;
                    const height = options.height || element.offsetHeight;

                    canvas.width = width * (options.scale || 1);
                    canvas.height = height * (options.scale || 1);

                    // ä½¿ç”¨dom-to-imageç®€åŒ–æ–¹æ¡ˆ
                    if (element.tagName === 'BODY') {
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }

                    // ç®€å•çš„å†…å®¹æ¸²æŸ“
                    ctx.drawHTML(element, 0, 0);

                    resolve(canvas);
                } catch (error) {
                    reject(error);
                }
            });
        };
    </script>

                renderPreview() {

                            </div>
                        `;
                        if (title) title.textContent = 'é€‰æ‹©ä¸€ä¸ªæ—¥æŠ¥æŸ¥çœ‹';
                        if (actions) actions.style.display = 'none';
                        return;
                    }

                    const htmlContent = this.generateHTML(this.currentReport.date, this.currentReport.content);

                    container.innerHTML = `
                        <iframe src="data:text/html;charset=utf-8,${encodeURIComponent(htmlContent)}"

                // åˆ›å»ºæ–°æ—¥æŠ¥
                async createReport(date, content, font) {
                    try {
                        const report = {
                            id: Date.now().toString(),
                            date: date,
                            content: content,
                            font: font || this.font,
                            createdAt: new Date().toISOString()
                        };

                        this.reports.push(report);
                        this.currentReport = report;
                        this.renderHistory();
                        this.renderPreview();
                        this.saveReports();

                        return report;
                    } catch (error) {
                        console.error('åˆ›å»ºæ—¥æŠ¥å¤±è´¥:', error);
                        throw error;
                    }
                }

                saveReports() {
                    localStorage.setItem('reports', JSON.stringify(this.reports));
                }

                loadReports() {
                    try {
                        const saved = localStorage.getItem('reports');
                        if (saved) {
                            this.reports = JSON.parse(saved);
                        }
                        this.renderHistory();
                    } catch (error) {
                        console.error('åŠ è½½æ—¥æŠ¥å¤±è´¥:', error);
                        this.reports = [];
                    }
                }

                renderHistory() {
                    const reportList = document.getElementById('reportList');
                    if (!reportList) return;

                    reportList.innerHTML = this.reports.length ?
                        this.reports.map(report => `

                                    </div>

                        `).join('') : `

                                <div class="mb-4">ğŸ“ è¿˜æ²¡æœ‰æ—¥æŠ¥</div>
                                <button onclick="app.showCreateModal()" class="btn btn-primary text-white">
                                    â• åˆ›å»ºç¬¬ä¸€ä¸ªæ—¥æŠ¥
                                </button>
                            </div>
                        `;
                }

                selectReport(id) {
                    this.currentReport = this.reports.find(r => r.id === id);

                }

                saveSettings() {

                    localStorage.setItem('font', this.font);
                }
